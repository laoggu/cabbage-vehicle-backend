# GraphQL 入口文件
schema:
  - api/*.graphql

# 代码生成路径
exec:
  filename: internal/graph/generated/generated.go
model:
  filename: internal/graph/model/models_gen.go
resolver:
  layout: follow-schema
  dir: internal/graph/resolver
  filename_template: "{name}.resolvers.go"

# 自动绑定已有领域模型
models:
  Vehicle:
    model: github.com/laoggu/cabbage-vehicle-backend/internal/domain/entity.Vehicle

# 禁止生成指针切片
omit_slice_element_pointers: true

# 字段命名风格
struct_tag: json

# 生成代码后不自动格式化
skip_mod_tidy: true
